<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BEaT.it - Order</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome 5 Script with Kit-Code -->
    <script src="https://kit.fontawesome.com/2de25753dc.js"></script>
  </head>
  <body>
    <header>
      <img src="ressources/restaurant.png" alt="Log" />
      <h1 style="font-size: 0.8em">
        BEaT.it: <span>Put your appetite on the Menu!</span>
      </h1>
    </header>
    <!-- Main Content area -->
    <main id="order__main">
      <h2>Order</h2>
      <!-- Order Form -->
      <form id="order__form" action="offers.html">
        <!-- Persons -->
        <div class="order__formelement">
          <label for="order__persons">Persons</label>
          <input id="order__persons" type="number" min="1" />
        </div>

        <!-- Price -->
        <div class="order__formelement">
          <label for="order__price">Price per person</label>
          <input id="order__price" type="number" min="0" />
          <p class="order__unit">€</p>
        </div>

        <!-- Vegetarians -->
        <div class="order__formelement">
          <label for="order__vegeterian">Vegeterian</label>
          <input id="order__vegeterian" type="number" min="0" />
          <p class="order__unit">p.</p>
        </div>

        <!-- Vegans -->
        <div class="order__formelement">
          <label for="order__vegan">Vegan</label>
          <input id="order__vegan" type="number" min="0" />
          <p>p.</p>
        </div>

        <!-- SUM -->
        <div class="order__formelement" id="order__summary">
          <p>Summary</p>
          <p>110</p>
          <p>€</p>
        </div>

        <!-- Comment -->
        <label for="order__comment">What else..</label>
        <textarea
          id="order__comment"
          placeholder="Are there any allergies etc.?"
        ></textarea>

        <!-- Submit -->
        <input id="order__submit" type="submit" value="Order" />
      </form>

      <!-- Maybe we can use the sum function via js: https://forum.tutorials7.com/1827/sum-numbers-with-html-form-and-js -->
    </main>
    <footer>
      <nav>
        <a href="order.html" class="nav-link__active">
          <i class="fas fa-thumbtack"></i>
        </a>
        <a href="offers.html">
          <i class="fas fa-shipping-fast"></i>
        </a>
        <a href="profile.html">
          <i class="fas fa-user"></i>
        </a>
      </nav>
    </footer>
  </body>
</html>
