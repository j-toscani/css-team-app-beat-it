<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BEaT.it - Order</title>
    <!-- style.css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome 5 Script with Kit-Code -->
    <script src="https://kit.fontawesome.com/2de25753dc.js"></script>
    <!-- Fontawesome 5 Script with Kit-Code -->
  </head>
  <body>
    <!-- Header with Logo and h1 -->
    <header>
      <img src="ressources/restaurant.png" alt="Log" />
      <h1 style="font-size: 0.8em">
        BEaT.it: <span>Put your appetite on the Menu!</span>
      </h1>
    </header>
    <!-- Main Content area -->
    <main id="order__main">
      <h2>Order</h2>
      <!-- Order Form -->
      <form id="order__form" action="offers.html">
        <!-- Time -->
        <div class="order__formelement order__extend-input">
          <label for="order__time"><p>Delivery Time</p></label>
          <input id="order__time" type="time" />
        </div>

        <!-- Persons -->
        <div class="order__formelement">
          <label for="order__persons"><p>Persons</p></label>
          <input id="order__persons" type="number" min="1" />
        </div>

        <!-- Price -->
        <div class="order__formelement">
          <label for="order__price"><p>Bet per Person</p></label>
          <input id="order__price" type="number" min="0" />
          <p class="order__unit">€</p>
        </div>

        <!-- Vegetarians -->
        <div class="order__formelement">
          <label for="order__vegetarian"><p>Vegetarians</p></label>
          <input
            id="order__vegetarian"
            type="number"
            min="0"
            max="0"
            disabled
          />
          <p class="order__unit">p.</p>
        </div>

        <!-- Vegans -->
        <div class="order__formelement">
          <label for="order__vegan"><p>Vegans</p></label>
          <input id="order__vegan" type="number" min="0" max="0" disabled />
          <p>p.</p>
        </div>

        <!-- SUM -->
        <div class="order__formelement" id="order__summary">
          <p>Summary</p>
          <p id="budget">100</p>
          <p>€</p>
        </div>

        <!-- Comment -->
        <label for="order__comment"><p>What else?</p></label>
        <textarea
          id="order__comment"
          placeholder="Are there any allergies etc.?"
        ></textarea>

        <!-- Submit -->
        <button id="order__submit" type="submit">
          <i class="fas fa-paper-plane"></i> Order
        </button>
      </form>

      <!-- Maybe we can use the sum function via js for the form: https://forum.tutorials7.com/1827/sum-numbers-with-html-form-and-js -->
    </main>
    <!-- Footer with Navigation -->
    <footer>
      <nav>
        <a href="order.html" class="nav-link__active">
          <i class="fas fa-thumbtack"></i>
        </a>
        <a href="offers.html">
          <i class="fas fa-shipping-fast"></i>
        </a>
        <a href="profile.html">
          <i class="fas fa-user"></i>
        </a>
      </nav>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
